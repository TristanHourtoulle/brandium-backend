version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: brandium-postgres
    environment:
      POSTGRES_USER: brandium_user
      POSTGRES_PASSWORD: brandium_pass
      POSTGRES_DB: brandium_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brandium_user -d brandium_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
